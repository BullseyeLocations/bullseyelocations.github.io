      <script>
        // This function listens for a message event, and when it receives one,
        // it checks if the event's data has a type property that is equal to "bullseye_tracking_data"
        setTimeout(() => {
          if (
            (typeof gtag !== "undefined" || typeof dataLayer !== "undefined") &&
            typeof bullseyeTracking === "function"
          ) {
            window.onmessage = function (e) {
              window.gtag =
                window.gtag ||
                function gtag(event, eventName, extraParameters) {
                  dataLayer.push({ event: eventName, ...extraParameters });
                };

              bullseyeTracking(
                e,
                trackingCodes[0],
                "https://bullseyelocations.github.io",
                window.gtag
              );
            };
          }
        }, 1000);
      </script>
